<div id="header-container">
  <div id="left-half" routerLink="/">
    <h1 style="cursor: pointer"><span id="lime-text">Argo</span><span id="store-text">Shop</span></h1>
  </div>
  <div id="right-half">
    <div id="button-container" *ngIf="showButtons">
      <button mat-icon-button color="primary" aria-label="shopping cart">
        <mat-icon [matBadge]="cartAmount" matBadgeColor="accent" aria-label="shopping cart" routerLink="/cart">
          shopping_cart</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="demos" routerLink="/demos">
        <mat-icon aria-label="demos">
          build</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="login" *ngIf="!isLoggedIn">
        <mat-icon aria-label="login" matTooltip="login" routerLink="/auth/login">login</mat-icon>
      </button>
      <button mat-icon-button color="primary" aria-label="logout" *ngIf="isLoggedIn" (click)="logout()">
        <mat-icon aria-label="logout" matTooltip="logout">logout</mat-icon>
      </button>
    </div>
  </div>
</div>
