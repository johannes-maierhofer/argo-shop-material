<mat-grid-list cols="{{cols}}" rowHeight="400px" gutterSize="20px" class="grid-layout">
  <mat-grid-tile *ngFor="let product of products; trackBy: trackProduct">
    <mat-card>
      <img id="card-image" mat-card-image src="{{imagesUrl}}/{{product.primaryImageFileName}}" alt="product photo">
      <mat-card-content>
        <mat-card-title matTooltip="{{product.name}}">{{product.name | wordWrap:35}}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency:'EUR'}}</mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" [routerLink]="['/catalog/products', product.id]">
          View
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<mat-paginator
  [length]="length"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="loadPage($event)">
</mat-paginator>
